name: Build webapp

on:
  push:
    branches: [ master ]
    paths: [ 'webapp/**' ]
  pull_request:
    branches: [ '"renovate/**' ]
    paths: [ 'webapp/**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build
        run: pnpm run build